<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/mootools/MooTools-Core-1.6.0.js"></script>
    <script src="lib/mootools/MooTools-More-1.6.0.js"></script>
    <link rel="stylesheet" href="lib/decorous/decorous.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Mat</title>
</head>
<body>
    <h1>Matters</h1>

    <div id="container" class="">
        <div id="start" class="light_borders">
            START
        </div>

        <div id="content">
            <div id="target" class="light_borders">
                <div id="first">
                    
                </div>
                <div id="operator">
                    +
                </div>
                <div id="second">
                    
                </div>
            </div>
            <div id="diana" class="light_borders">
                <input type="number" name="diana_input" id="diana_input">
            </div>
        </div>

        <div id="send" class="light_borders">
            SEND
        </div>
    </div>

        <div id="board">
            <div id="time" class="light_borders">
                <div id="time_barr">
                    .
                </div>
            </div>
            <div id="response" class="light_borders"></div>
            <div id="score_board">
                <div id="score" class="light_borders">0</div>
                <div id="hiscore" class="light_borders">0</div>
            </div>

        </div>

    <script src="main.js"></script>
